<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const secretKey = "piotr";
      let pressedSeq = [];

      window.addEventListener("keyup", e => {
        pressedSeq.push(e.key);
        pressedSeq.splice(
          -secretKey.lenght - 1,
          pressedSeq.length - secretKey.length
        );
        console.log(pressedSeq);
        if (pressedSeq.join("").includes(secretKey)) {
          cornify_add();
        }
      });
    </script>
  </body>
</html>
